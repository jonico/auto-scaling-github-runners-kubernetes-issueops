# runnerdeployment.yaml
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: actions-runner-deployment
spec:
  template:
    spec:
      organization: baseline
      labels:
        - foobar
        - kubernetes
      group: default
      image: jonico/summerwind-actions-runner-with-stress:3.0

      # Adjust if you have a very shaky network connection
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10

      # Adjust resources to your needs
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "300Mi"
          cpu: "500m"

      dockerEnabled: false

      # DELETE THIS LAST SECTION IF DOCKER ENABLED IS SET TO TRUE
      volumeMounts:
      - mountPath: /runner
        name: runner
      volumes:
      - name: runner
        emptyDir: {}
