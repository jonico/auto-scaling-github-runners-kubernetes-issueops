name: Scaling test for runner env foobar

on:
  workflow_dispatch:
    inputs:
      numberJobs:
        description: 'Number of parallel jobs (should stay below 100)'
        required: true
        default: '3'

jobs:
  generate-matrix:
    name: "Generate jobs for foobar"
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    runs-on: [ self-hosted ]
    steps:
      - name: generate-matrix
        id: generate-matrix
        run: echo "::set-output name=matrix::[`seq -s , ${{ github.event.inputs.numberJobs }}`]"

  stress:
    name: "Stress tests for foobar"
    runs-on: [ kubernetes, foobar ]
    needs: [generate-matrix]

    strategy:
      fail-fast: false
      matrix:
        job-number: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
    - name: Stress test ${{ matrix.job-number }} of env foobar
      run: echo "Matrix version ${{ matrix.job-number }}" && sleep $((RANDOM%120+60))
